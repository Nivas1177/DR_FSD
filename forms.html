<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <label>Enter your name:</label>
        <input type="text">
        <br><br>
        <label>Enter Number:</label>
        <input type="number">
        <br><br>
        <label>Enter mobile number:</label>
        <input type="tel">
        <br><br>
        <label>Enter your Email ID:</label>
        <input type="email">
        <br><br>
        <label>Enter your password:</label>
        <input type="password">
        <br><br>
        <label>Enter your gender:</label>
        Male<input type="radio" name="gender">
        Female<input type="radio" name="gender">
        <br><br>
        <label>I agree to the terms:</label>
        <input type="checkbox">
        <br><br>
        <label>Enter DOB:</label>
        <input type="date">
        <br><br>
        <label>Choose file:</label>
        <input type="file">
        <br><br>
        <label>Enter range:</label>
        <input type="range">
        <br><br>
        <label>Enter color:</label>
        <input type="color">
        <br><br>
        <label></label>
        <input type="submit">
        <input type="reset">
        <br><br>
        <input type="button" placeholder="back">
        <br><br>
        <textarea>
            <select>
                <option>Acet</option>
                <option>Aec</option>
                <option>Acoe</option>
            </select>
        </textarea>
    </body>
</html>
