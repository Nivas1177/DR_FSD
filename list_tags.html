    <!DOCTYPE html>
    <html>
        <head>
            <title>List Tags</title>
        </head>
        <body>
            <h3>UNORDERED LISTS</h3>
            <ul>
                <li>acet</li>
                <li>aces</li>
                <li>adtp</li>
            </ul>
            <h3>ORDERED LISTS</h3>
            <ol>
                <li>acet</li>
                <li>aces</li>
                <li>adtp</li>
            </ol>
            <h3>DESCRIPTION LISTS</h3>
            <dl>
                <dt>HTML</dt>
                <dd>tags</dd>
                <dd>body</dd>
                <dd>head</dd>
                <dt>CSS</dt>
                <dd>styling</dd>
                <dd>padding</dd>
            </dl>
        </body>

    </html>
