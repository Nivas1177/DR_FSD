<!DOCTYPE html>
<html>
    <title>nested lists</title>
    <ul>
        <li>aaaaaaa</li>
        <li>bbbbbbb</li>
        <ol>
            <li>cccccccc</li>
            <li>dddddddd</li>
            <li>eeeeeeee</li>
        </ol>
    </ul>
    <ul>
        <li>fffffffff</li>
        <li>ggggggggg</li>
        <ol>
            <li>hhhhhhhh</li>
            <li>iiiiiiii</li>
            <ol type="i">
                <li>jjjjjjjj</li>
                <li>kkkkkkkk</li>
                <li>llllllll</li>
            </ol>
        </ol>
    </ul>
</html>
